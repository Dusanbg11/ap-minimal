{% extends 'base.html' %}
{% block title %}Edit Account{% endblock %}
{% block content %}

<h1 class="mb-4">Edit Account</h1>
<a href="{{ url_for('settings_bp.accounts') }}" class="btn btn-secondary mb-3">‚Üê Back to Accounts</a>

<form action="{{ url_for('settings_bp.edit_account', user_id=user[0]) }}" method="POST" class="row g-3">

    <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ user[1] }}" required>
    </div>

    <div class="col-md-6">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Leave empty to keep current password">
    </div>

    <div class="col-md-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if user[3] %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">
                Grant admin privileges
            </label>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>

{% endblock %}
