<div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">

    <!-- Leva strana: Export -->
    <div>
        <a href="{{ export_url }}" class="btn btn-outline-success">â¬‡ Export to CSV</a>
    </div>

    <!-- Desna strana: Search + Per Page -->
    <div class="d-flex flex-wrap align-items-center gap-2">

        <!-- Live search -->
        <input type="text" id="liveSearch" class="form-control" placeholder="Search..." style="min-width: 200px;">

        <!-- Per page dropdown -->
        <form method="get">
            <input type="hidden" name="search" value="{{ search_query }}">
            <input type="hidden" name="page" value="1">
            <select name="per_page" onchange="this.form.submit()" class="form-select">
                {% for option in [5, 10, 25, 50, 100] %}
                    <option value="{{ option }}" {% if per_page == option %}selected{% endif %}>{{ option }} per page</option>
                {% endfor %}
            </select>
        </form>
    </div>
</div>
